<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Portf√≥lio Augusto Seabra</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .message {
            margin: 15px 0;
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #4f46e5;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message {
            background: #f3f4f6;
            color: #374151;
            margin-right: auto;
        }
        
        .input-container {
            padding: 20px;
            background: #f9fafb;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .message-input:focus {
            border-color: #4f46e5;
        }
        
        .send-button {
            padding: 15px 25px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .send-button:hover {
            background: #4338ca;
        }
        
        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .language-selector {
            margin: 10px 0;
        }
        
        .language-button {
            padding: 8px 16px;
            margin: 0 5px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .language-button.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }
        
        .status {
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            color: #6b7280;
        }
        
        .loading {
            display: none;
            padding: 15px;
            text-align: center;
            color: #6b7280;
        }
        
        .info-section {
            background: #f8fafc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border-left: 4px solid #4f46e5;
        }
        
        .welcome-message {
            text-align: center;
            color: #6b7280;
            padding: 40px 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Portfolio Chatbot</h1>
            <p>Converse com o assistente virtual sobre Augusto Seabra</p>
            <div class="language-selector">
                <button class="language-button active" onclick="setLanguage('pt')" id="btn-pt">Portugu√™s</button>
                <button class="language-button" onclick="setLanguage('en')" id="btn-en">English</button>
            </div>
        </div>
        
        <div class="status" id="status">Conectando...</div>
        
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message" id="welcomeMessage">
                üëã Ol√°! Sou o assistente virtual do portf√≥lio de Augusto Seabra.<br>
                Pergunte sobre experi√™ncia, projetos, habilidades ou formas de contato!
            </div>
        </div>
        
        <div class="loading" id="loading">
            ‚è≥ Processando sua pergunta...
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="Digite sua pergunta sobre Augusto Seabra..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-button" onclick="sendMessage()" id="sendButton">
                Enviar
            </button>
        </div>
    </div>

    <script src="chatbot.js"></script>
    <script>
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const apiUrl = isLocalhost ? 'http://localhost:3001' : 'https://good-monster-socially.ngrok-free.app';
        
        const chatbot = new PortfolioChatbot(apiUrl);
        let currentLanguage = 'pt';
        
        // Elementos DOM
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        const welcomeMessage = document.getElementById('welcomeMessage');
        
        // Inicializar aplica√ß√£o
        async function init() {
            const isHealthy = await chatbot.checkHealth();
            
            if (isHealthy) {
                status.textContent = '‚úÖ Conectado ao servidor';
                status.style.color = '#10b981';
                
                // Carregar informa√ß√µes do portf√≥lio
                const info = await chatbot.getPortfolioInfo();
                if (info) {
                    console.log('Informa√ß√µes do portf√≥lio carregadas:', info);
                }
            } else {
                status.textContent = '‚ùå Erro de conex√£o - Verifique se o servidor est√° rodando';
                status.style.color = '#ef4444';
                sendButton.disabled = true;
            }
        }
        
        // Enviar mensagem
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Adicionar mensagem do usu√°rio
            addMessage(message, 'user');
            messageInput.value = '';
            
            // Mostrar loading
            showLoading(true);
            sendButton.disabled = true;
            
            try {
                // Extrair contexto da p√°gina
                const context = chatbot.extractPageContext();
                
                // Enviar para o chatbot
                const response = await chatbot.sendMessage(message, currentLanguage, context);
                
                // Adicionar resposta do bot
                addMessage(response, 'bot');
                
            } catch (error) {
                console.error('Erro:', error);
                const errorMsg = currentLanguage === 'pt' 
                    ? 'Desculpe, ocorreu um erro. Tente novamente.' 
                    : 'Sorry, an error occurred. Please try again.';
                addMessage(errorMsg, 'bot');
            } finally {
                showLoading(false);
                sendButton.disabled = false;
                messageInput.focus();
            }
        }
        
        // Adicionar mensagem ao chat
        function addMessage(text, sender) {
            // Remover mensagem de boas-vindas se existir
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Mostrar/ocultar loading
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }
        
        // Mudar idioma
        function setLanguage(lang) {
            currentLanguage = lang;
            chatbot.setDefaultLanguage(lang);
            
            // Atualizar bot√µes
            document.querySelectorAll('.language-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${lang}`).classList.add('active');
            
            // Atualizar placeholder
            const placeholder = lang === 'pt' 
                ? 'Digite sua pergunta sobre Augusto Seabra...'
                : 'Ask about Augusto Seabra...';
            messageInput.placeholder = placeholder;
            
            // Atualizar bot√£o
            sendButton.textContent = lang === 'pt' ? 'Enviar' : 'Send';
        }
        
        // Tecla Enter para enviar
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        }
        
        // Inicializar quando a p√°gina carregar
        window.addEventListener('load', init);
    </script>
</body>
</html>
